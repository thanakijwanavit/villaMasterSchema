$schema: http://json-schema.org/schema#
additionalProperties: false
properties:
  orderId:
    type: string
  token:
    type: string
    description: "credit card token if the customer wants to use token to pay"
  storeToken:
    type: boolean
    description: "true if the customer wants to store this card; default to false"
required:
- orderId
type: object
