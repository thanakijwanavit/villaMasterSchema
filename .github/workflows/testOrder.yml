name: Validate YAML File

on:
  push:
    paths:
      - "order/order.yaml"
      - "order/tester.py"
      - "order/testData/**"
  pull_request:
    paths:
      - "order/order.yaml"
      - "order/tester.py"
      - "order/testData/**"

jobs:
  validate-yaml:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Python for yamllint
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      # Step 3: Install yamllint
      - name: Install yamllint
        run: pip install yamllint

      # Step 4: Run yamllint on the file
      - name: Lint YAML file
        run: yamllint order/order.yaml

      # Step 5: Install Python dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest jsonschema pyyaml
          pip install -r https://gist.github.com/thanakijwanavit/cc1c456b62315823acdfe6352004e0fc/raw/requirements.txt

      # Step 6: Run Python unit tests
      - name: run test for order
        run: |
          cd order && pytest
