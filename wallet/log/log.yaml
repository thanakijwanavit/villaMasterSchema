$id: https://raw.githubusercontent.com/thanakijwanavit/villaMasterSchema/master/wallet/log/log.yaml
$schema: https://json-schema.org/draft/2020-12/schema
required:
  - appName
  - functionName
  - logType
  - request
  - response
  - reference
additionalProperties: false
properties:
  timestamp:
    type: number
    description: unix time stamp of the log
    examples:
      - 1619336607.964934
  datestamp:
    type: number
    description: unix date of the log
    examples:
      - 1619308800.0
  appName:
    type: string
    description: name of the app that calls the log
    examples:
      - villa-wallet-digio-functions
  functionName:
    type: string
    description: name of the function that records the log
    examples:
      - getBalance
  logType:
    type: string
    enum: 
      - insert
      - update
      - delete
      - select
    description: log action type such as insert, update delete
  reference:
    type: string
    description: reference of user which is generated by the client facing endpoint
    examples:
      - 3kj2ohh3h82fkf
  request:
    type: object
    additionalProperties: true
  response:
    type: object
    additionalProperties: true
  
