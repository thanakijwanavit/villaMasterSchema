$id: https://raw.githubusercontent.com/thanakijwanavit/villaMasterSchema/master/group/group.yaml
$schema: https://json-schema.org/draft/2020-12/schema
definitions:
  Product:
    type: object
    properties:
      cprcode: 
        type: integer
      rankingScore:
        type: integer

  ProductList:
    type: array
    items:
      $ref: '#/definitions/Product'
    
  Metadata:
    type: object
    properties:
      bannerUrl:
        type: string
        format: uri
      imageUrl:
        type: array
        items:
          type: string
          format: uri
      bannerType:
        type: string
      categorylv1Id:
        type: integer
      categorylv1Name:
        type: string
      description:
        type: string
      startDate:
        type: integer
      endDate:
        type: integer
      slotIndex:
        type: integer
type: object
required:
  - groupId
  - groupName
properties:
  groupId:
    type: integer
    description: id of the group, this is generated by the group id api
  groupName:
    type: string
    description: name of the group without space
    examples:
      - dogFood
      - catFood
  enabled:
    type: boolean
    description: whether the group is activated or not
  metadata:
    $ref: '#/definitions/Metadata'
  subGroupList:
    type: array
    items:
      type: integer
  parentGroupList:
    type: array
    items:
      type: integer
  productList:
    $ref: '#/definitions/ProductList'