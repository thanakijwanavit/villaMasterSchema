$schema: http://json-schema.org/schema#
additionalProperties: false
definitions:
    Payment:
        type: object
        description: |
            "object which should be provided by the payment app"
        properties:
            billingName:
                type: string
            billingAddress:
                type: string
            billingSubDistrict:
                type: string
            billingDistrict:
                type: string
            billingProvince:
                type: string
            billingPostcode:
                type: string
            billingPhone:
                type: string
            customerFirstName:
                type: string
            customerLastName:
                type: string
            customerEmail:
                type: string
            status:
                type: string
            paymentLog:
                type: array
                items:
                    type: string
            remark:
                type: string
            deliveryFee:
                type:
                    - number
                    - "null"
            grandTotal:
                type: number
    Shipping:
        type: object
        properties:
            scheduleList:
                type: array
                items:
                    $ref: '#/definitions/Schedule'
            shippingFirstName:
                type: string
            shippingLastName:
                type: string
            shippingAddress:
                type: string
            shippingSubDistrict:
                type: string
            shippingDistrict:
                type: string
            shippingProvince:
                type: string
            shippingPostcode:
                type: string
            shippingPhone:
                type: string
            shippingDate:
                type: number
            shippingType:
                description: "DELIVERY or PICKUP"
                type: 
                    - string
                    - "null"
                enum: ["DELIVERY", "PICKUP", null]

    Schedule:
            type: object
            properties:
                scheduleId:
                    description: "match between product and schedule group"
                    type: number
                mode:
                    description: ""
                    type: 
                        - string
                    enum: ["REGULAR", "EXPRESS", "PREORDER_RELATIVE", "PREORDER_FIXED"]
                dateTime:
                    description: "ISO 8601 date and time string format YYYY-MM-DDThh:mm:ss.sssZ. compatible with AWSDateTime"
                    type: string
                deliveryFee:
                    description: "Per schedule delivery fee, example: regular delivery fee is 95 baht, preorder large product cost 150 baht."
                    type:
                        - number
                        - "null"
                pickingStatus:
                    type: string
                    enum:
                        - picked
                        - pending
                        - cancelled
    
    Product:
        properties:
            pickedQty:
                type: integer
            productName:
                type: string  
            quantity:
                type: integer
            cprcode:
                type: integer
            originalPrice:
                description: "original price of the product"
                type: number
            price:
                description: "Price per Unit after promotion is applied"
                type: number
            settlementPrice:
                description: "subTotal = price * quantity"
                type: number
            discount:
                description: "discount amount"
                type: number
            rowTotal:
                description: "Subtotal - discount"
                type: number
            remark:
                description: "Per product remark"
                type: 
                    - string
                    - "null"
            isPreOrder:
                description: "preorder flag is preOrder=1 , is not preOrder = 0 "
                type: boolean
            scheduleId:
                description: "match between product and schedule group"
                type: number        
        required:
            - quantity
            - cprcode
        type: object
        

properties:
    basketName:
        type: string
    basketId:
        type: string
    branchId:
        type: string
    orderId:
        type: string
    orderDate:
        type: number
    ownerId:
        type: string
    isPaid:
        type: boolean
        
    paymentId:
        type: 
            - string
            - "null"
    subTotal:
        type:
            - number
    shippingAmount:
        type:
            - number
    discountAmount:
        type:
            - number
    grandTotal:
        type:
            - number
    totalPaid:
        type:
            - number
    
    requestTaxInvoice:
        description: "checkbox on checkout page"
        type: boolean
        default: false
    requestSubstitute:
        description: "checkbox on checkout page"
        type: boolean
        default: false
    specialComment:
        description: "special comment text field on checkout page"
        type: 
            - string
            - "null"
    couponCode:
        type: 
            - string
            - "null"
    shipping:
        $ref: '#/definitions/Shipping'
    payment:
        $ref: '#/definitions/Payment'
    productList:
        type: array
        items:
            $ref: '#/definitions/Product'
required:
    - basketId
    - orderId
    - ownerId
type: object
