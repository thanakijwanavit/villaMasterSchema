$schema: http://json-schema.org/schema#
# additionalProperties: false
definitions:
    BillingInfo:
        type: object
        # additionalProperties: false
        description: |
            "billing information"
        properties:
            billingName:
                type: string
            billingAddress:
                type: string
            billingSubDistrict:
                type: string
            billingDistrict:
                type: string
            billingProvince:
                type: string
            billingPostcode:
                type: string
            billingPhone:
                type: string
            customerFirstName:
                type: string
            customerLastName:
                type: string
            customerEmail:
                type: string
            customerCompanyName:
                type: string
            customerCompanyBranch:
                type: string
            customerTaxId:
                type: string
            requestTaxInvoice:
                description: "checkbox on checkout page"
                type: boolean
                default: false
    Payment:
        type: object
        additionalProperties: false
        description: |
            "object which should be provided by the payment app"
        properties:
            paymentDate:
                type: 
                    - number
                    - "null"
            status:
                type: string
            paymentLog:
                type: array
                items:
                    type: string
            remark:
                type: string
  
            isPaid:
                type: boolean
            paymentId:
                type: 
                    - string
                    - "null"
            subTotal:
                type:
                    - number
                    
            shippingAmount:
                type:
                    - number
            expressFeeAmount:
                description: "for display to order detail page"
                type:
                    - number
            discountAmount:
                type:
                    - number
            grandTotal:
                type:
                    - number
            totalPaid:
                type:
                    - number
            paymentMethod:
                description: "for display to customer page and convenient filter"
                type: 
                    - string
                    - "null"
                enum: ["Credit/Debit Card", "ThaiQR", "UnionPay", "WeChat", "AliPay", "Amex", "Wallet", "Other", null]
            timestamp:
                description: "unix timestamp, for display to customer page and filter"
                type:
                    - number
    Shipping:
        type: object
        required:
            - scheduleList
            - shippingAddress
            - shippingPostcode
            - shippingPhone
        additionalProperties: true
        properties:
            scheduleList:
                type: array
                items:
                    $ref: '#/definitions/Schedule'
            shippingFirstName:
                type: string
            shippingLastName:
                type: string
            shippingAddress:
                type: string
            shippingSubDistrict:
                type: string
            shippingDistrict:
                type: string
            shippingProvince:
                type: string
            shippingPostcode:
                type: string
            shippingLat:
                type: number
            shippingLon:
                type: number
            shippingPhone:
                type: string
            shippingEmail:
                type: 
                    - string
                    - "null"
            shippingDate:
                type: number
            shippingType:
                description: "DELIVERY or PICKUP"
                type: 
                    - string
                    - "null"
                enum: ["DELIVERY", "PICKUP", null]

    Schedule:
        type: object
        # additionalProperties: false
        properties:
            scheduleId:
                description: "match between product and schedule group"
                type: number
            preOrder:
                description: "the type of pre-order if any"
                type:
                    - string
                enum: [ "PREORDER_RELATIVE", "PREORDER_FIXED"]
            mode:
                description: "the kind of shipping speed"
                type: 
                    - string
                enum: ["REGULAR", "EXPRESS", "NATIONWIDE"]
            nationwideConfig:
                description: "config for nationwide shipping"
                type: 
                    - string
                enum: 
                    - "kerry-dry-5kg"
                    - "kerry-dry-10kg"
                    - "kerry-dry-15kg"
                    - "kerry-dry-20kg"
                    - "inter-express-dry-5kg"
                    - "inter-express-dry-10kg"
                    - "inter-express-dry-15kg"
                    - "inter-express-dry-20kg"
                    - "inter-express-fresh-5kg"
                    - "inter-express-fresh-10kg"
                    - "inter-express-fresh-15kg"
                    - "inter-express-fresh-20kg"
            dateTime:
                description: "ISO 8601 date and time string format YYYY-MM-DDThh:mm:ss.sssZ. compatible with AWSDateTime"
                type: string
            deliveryFee:
                description: "Per schedule delivery fee, example: regular delivery fee is 95 baht, preorder large product cost 150 baht."
                type:
                    - number
                    - "null"
            pickingStatus:
                type: string
                enum:
                    - picked
                    - pending
                    - cancelled
            date_slot:
                description: "format YYYYMMDD"
                type: string
            booking_hour:
                description: "format HH (00:00 - 24:00)"
                type: number
            expressFee:
                description: "express fee"
                type: number
                
    Product:
        properties:
            pickedQty:
                type: integer
            productName:
                type: string  
            quantity:
                type: integer
            cprcode:
                type: integer
            iprcode:
                type: integer
            originalPrice:
                description: "original price of the product"
                type: number
            price:
                description: "Price per Unit after promotion is applied"
                type: number
            settlementPrice:
                description: "subTotal = price * quantity"
                type: number
            discount:
                description: "discount amount excluding coupon discount"
                type: number
            discountFromCoupon:
                description: "discount from coupon usage including bogo"
                type: number
            rowTotal:
                description: "Subtotal - discount"
                type: number
            remark:
                description: "Per product remark"
                type: 
                    - string
                    - "null"
            isPreOrder:
                description: "preorder flag is preOrder=1 , is not preOrder = 0 "
                type: boolean
            scheduleId:
                description: "match between product and schedule group"
                type: number        
            discountedRowTotal:
                description: "row total after application of the coupon discount"
                type: number
        required:
            - quantity
            - cprcode
        type: object
        additionalProperties: true
        
    Picking:
        type: object
        additionalProperties: true
        properties:
            picker:
                description: "user picker"
                type: string
            pickingStatus:
                type: string
                enum:
                    - Pending
                    - Assigned
                    - Picking
                    - Finish
            pickingStartTime:
                description: "picking start datetime"
                type: number
            pickingEndTime:
                description: "picking end datetime"
                type: number
            dryQty:
                description: "number of bag for dry"
                type: integer
            freshQty:
                description: "number of bag for fresh"
                type: integer
            frozenQty:
                description: "number of bag for frozen"
                type: integer
            diffAmount:
                description: "diff amount"
                type: number
            diffRemark:
                description: "diff remark"
                type: string

properties:
    basketName:
        type: string
    basketId:
        type: string
    branchId:
        type: string
    orderId:
        type: string
    orderDate:
        type: number
    ownerId:
        type: string
    requestSubstitute:
        description: "checkbox on checkout page"
        type: boolean
        default: false
    specialComment:
        description: "special comment text field on checkout page"
        type: 
            - string
            - "null"
    noPlasticBags:
        description: "checkbox on checkout page and told shopper to reduce plastic bag"
        type: boolean
        default: false
    couponCodeList:
        description: "list of coupon codes used in this order"
        type: array
        items:
            type: string
    voucherId:
        description: vouchers used in this order
        type: array
        items:
            type: string
    billingInfo:
        $ref: '#/definitions/BillingInfo'
    shipping:
        $ref: '#/definitions/Shipping'
    payment:
        $ref: '#/definitions/Payment'
    productList:
        type: array
        items:
            $ref: '#/definitions/Product'
    picking:
        $ref: '#/definitions/Picking'
    orderSource:
        type: 
            - string
        enum: 
            - "WEB"
            - "LINE"
            - "SALETOOL"
    saleId:
        description: "search by saleId"
        type: string
required:
    - basketId
    - orderId
    - ownerId
type: object
